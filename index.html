<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>REST countires API</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="header">
      <h1>Where in the world?</h1>
      <button class="toggle" type="button" name="button"><i class="far fa-moon mode"></i>Dark Mode</button>
    </div>

    <div class="search-country">
      <div class="form-control">
        <i class="fas fa-search"></i><input type="text" class="country-search" name="" value="" placeholder="Search for a country...">
      </div>
      <div class="dropdown-menu">
        <div class="dropdown">
          <p class="filter-by-region">Filter by Region</p>
          <button><i class="fas fa-caret-down"></i></button>
        </div>
        <div class="dropdown-content region">
          <p class="filter">All</p>
          <p class="filter">Africa</p>
          <p class="filter">America</p>
          <p class="filter">Asia</p>
          <p class="filter">Europe</p>
          <p class="filter">Oceania</p>
        </div>
      </div>
    </div>
    <div class="countries">

    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
